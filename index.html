<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VXcoin Hacker Portal - Advanced</title>
<style>
  /* ====== BASE ====== */
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #000;
    color: #0f0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    user-select: none;
  }

  /* ====== BACKGROUND ====== */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(45deg, #003300 15%, #000 50%, #003366 85%);
    opacity: 0.15;
    z-index: 0;
    animation: bgGlitch 20s linear infinite;
  }

  @keyframes bgGlitch {
    0% {background-position: 0 0;}
    50% {background-position: 100% 100%;}
    100% {background-position: 0 0;}
  }

  /* ====== CONTAINER ====== */
  #app {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 15px 20px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(4px);
  }

  /* ====== HEADER / TIMER ====== */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 15px;
    border-bottom: 2px solid #0f0;
    position: relative;
  }
  header h1 {
    font-size: 1.3rem;
    letter-spacing: 2px;
    color: #0f0;
    text-shadow: 0 0 6px #0f0;
  }
  #timer {
    font-size: 0.85rem;
    color: #0f0;
    font-weight: bold;
    user-select: none;
    position: relative;
  }

  /* Timer Progress Bar */
  #timerProgressBar {
    position: absolute;
    bottom: -8px;
    left: 0;
    height: 4px;
    background: linear-gradient(90deg, #0f0, #0ff, #00f);
    border-radius: 3px;
    width: 0%;
    filter: drop-shadow(0 0 6px #0f0);
  }

  /* ====== MAIN LAYOUT ====== */
  main {
    flex: 1;
    display: flex;
    gap: 15px;
    margin-top: 20px;
    overflow: hidden;
  }

  /* ====== LEFT PANEL ====== */
  #leftPanel {
    flex: 0 0 320px;
    background: #001a00;
    border: 2px solid #0f0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-shadow: 0 0 10px #0f0 inset;
    position: relative;
  }

  /* User info */
  #userInfo {
    border-bottom: 2px solid #0f0;
    padding-bottom: 10px;
  }
  #userInfo h2 {
    font-size: 1rem;
    margin-bottom: 10px;
  }
  #userCoins {
    font-size: 1.4rem;
    color: #0f0;
    text-shadow: 0 0 8px #0f0;
  }
  #userUSD {
    font-size: 0.8rem;
    color: #0ff;
    font-weight: bold;
    margin-top: 4px;
  }

  /* Connect button */
  #connectWalletBtn {
    margin-top: 15px;
    padding: 10px 15px;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    filter: drop-shadow(0 0 10px #0f0);
  }
  #connectWalletBtn:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 10px #0f0;
  }

  /* Referral Link */
  #referralSection {
    margin-top: 20px;
  }
  #referralLabel {
    font-size: 0.75rem;
    margin-bottom: 6px;
  }
  #referralLink {
    width: 100%;
    padding: 6px 8px;
    background: #000;
    border: 1px solid #0f0;
    color: #0f0;
    font-size: 0.7rem;
    letter-spacing: 1px;
    user-select: all;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #referralLink:hover {
    background: #0f0;
    color: #000;
  }

  /* Copy button */
  #copyReferralBtn {
    margin-top: 6px;
    padding: 8px 0;
    background: transparent;
    border: 2px solid #0ff;
    color: #0ff;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    user-select: none;
    filter: drop-shadow(0 0 6px #0ff);
    transition: all 0.3s ease;
  }
  #copyReferralBtn:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 10px #0ff;
  }

  /* Stats Boxes */
  .statBox {
    background: #001a00;
    border: 2px solid #0f0;
    padding: 15px 12px;
    font-size: 0.85rem;
    box-shadow: 0 0 8px #0f0 inset;
    text-align: center;
    user-select: none;
  }
  .statBox.red {
    border-color: #f00;
    color: #f00;
    box-shadow: 0 0 12px #f00 inset;
  }
  .statBox.blue {
    border-color: #0ff;
    color: #0ff;
    box-shadow: 0 0 12px #0ff inset;
  }

  /* ====== RIGHT PANEL ====== */
  #rightPanel {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #001a00;
    border: 2px solid #0f0;
    padding: 20px;
    box-shadow: 0 0 15px #0f0 inset;
    overflow-y: auto;
  }

  /* Tabs navigation */
  #tabsNav {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
  }
  .tabBtn {
    flex: 1;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    font-weight: bold;
    cursor: pointer;
    padding: 10px 0;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease;
  }
  .tabBtn:hover {
    background: #0f0;
    color: #000;
  }
  .tabBtn.active {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 12px #0f0;
    cursor: default;
  }

  /* Tab content */
  .tabContent {
    flex: 1;
    background: #000;
    border: 2px solid #0f0;
    padding: 12px;
    overflow-y: auto;
    font-size: 11px;
    line-height: 1.3em;
    color: #0f0;
    box-shadow: 0 0 10px #0f0 inset;
  }

  /* Tasks */
  #tasksList {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .taskItem {
    background: #002200;
    border: 2px solid #0f0;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    transition: background 0.3s ease;
  }
  .taskItem.red {
    border-color: #f00;
    background: #220000;
    color: #f00;
  }
  .taskItem.blue {
    border-color: #0ff;
    background: #002233;
    color: #0ff;
  }
  .taskItem button, .taskItem a {
    cursor: pointer;
    padding: 6px 10px;
    border: 2px solid currentColor;
    background: transparent;
    font-weight: bold;
    transition: background 0.2s ease;
    text-decoration: none;
    color: inherit;
  }
  .taskItem button:hover, .taskItem a:hover {
    background: currentColor;
    color: #000;
  }

  /* Console log */
  #consoleLog {
    height: 200px;
    background: #000;
    border: 2px solid #0f0;
    padding: 10px;
    overflow-y: auto;
    font-size: 9px;
    line-height: 1.2em;
    color: #0f0;
    box-shadow: 0 0 8px #0f0 inset;
    user-select: none;
  }
  #consoleLog .logLine {
    margin-bottom: 3px;
  }

  /* Buttons in actions panel */
  #actionsPanel {
    display: flex;
    gap: 12px;
    justify-content: space-around;
    margin-top: 10px;
  }
  #actionsPanel button {
    flex: 1;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    filter: drop-shadow(0 0 5px #0f0);
  }
  #actionsPanel button:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 10px #0f0;
  }

  /* ROBOT IMAGE */
  #robot {
    position: fixed;
    bottom: 0;
    left: 10px;
    width: 220px;
    opacity: 0.8;
    z-index: 5;
    filter: drop-shadow(0 0 10px #0f0);
    animation: floatBot 4s ease-in-out infinite;
    user-select: none;
  }
  @keyframes floatBot {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  /* GLITCH text effect */
  .glitch {
    position: relative;
    color: #0f0;
    font-weight: 900;
    letter-spacing: 2px;
    animation: glitchAnim 2s infinite;
  }
