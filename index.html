<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VXcoin Hacker Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      color: #0f0;
    }
    /* === BACKGROUND ANIMATION === */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg, #001a00 0px, #001a00 2px,
        #000 2px, #000 4px
      );
      z-index: 0;
      opacity: 0.2;
      animation: scan 10s linear infinite;
    }

    @keyframes scan {
      0% { background-position-y: 0; }
      100% { background-position-y: 100vh; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* === TIMER BAR === */
    .timer {
      width: 100%;
      padding: 10px;
      background: #100010;
      color: #f00;
      font-size: 12px;
      text-align: center;
      border-bottom: 2px solid #f00;
      animation: pulseRed 1s infinite;
    }

    @keyframes pulseRed {
      0%, 100% { color: #f00; }
      50% { color: #ff0; }
    }

    /* === STATS PANEL === */
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .stat {
      flex: 1 1 150px;
      padding: 15px;
      background: #001100;
      border: 2px solid #0f0;
      text-align: center;
      color: #0f0;
      animation: flickerGreen 2s infinite;
    }

    @keyframes flickerGreen {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .stat.red {
      background: #220000;
      border-color: #f00;
      color: #f00;
      animation: flickerRed 1.5s infinite;
    }

    .stat.blue {
      background: #001122;
      border-color: #0ff;
      color: #0ff;
      animation: flickerBlue 2s infinite;
    }

    @keyframes flickerRed {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes flickerBlue {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* === ACTIONS === */
    .actions {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .actions button {
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px;
      cursor: pointer;
      flex: 1 1 150px;
      transition: 0.2s;
    }

    .actions button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0;
    }

    /* === CONSOLE === */
    .console {
      flex: 1;
      background: #000;
      border: 2px solid #0f0;
      padding: 10px;
      overflow-y: auto;
      font-size: 10px;
      line-height: 14px;
      margin-bottom: 20px;
    }

    .console-line {
      color: #0f0;
    }

    /* === TASKS === */
    .tasks {
      background: #001a00;
      border: 2px solid #0f0;
      padding: 10px;
      margin-bottom: 20px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .task a {
      background: #0ff;
      color: #000;
      padding: 5px 10px;
      text-decoration: none;
      border: 2px solid #0ff;
      font-size: 10px;
    }

    /* === ROBOT IMAGE === */
    .robot {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 220px;
      opacity: 0.85;
      z-index: 2;
      animation: floatbot 4s infinite ease-in-out;
    }

    @keyframes floatbot {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </
