<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INFEX VX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: linear-gradient(145deg, #000000, #001100);
      font-family: 'Press Start 2P', monospace;
      color: #00ff99;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 16px;
      text-shadow: 0 0 5px #00ff99;
      margin-bottom: 40px;
    }

    button {
      background: #003300;
      border: 2px solid #00ff99;
      color: #00ff99;
      padding: 14px 24px;
      margin: 10px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.2s;
    }

    button:hover {
      background: #004d00;
      box-shadow: 0 0 20px #00ff99;
    }

    .status {
      margin-top: 20px;
      font-size: 10px;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>INFEX VX SYSTEM</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="shareTelegram()">Share</button>
    <div class="status" id="statusText">Wallet not connected</div>
  </div>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("statusText").innerText = "Connected: " + accounts[0];
        } catch (err) {
          document.getElementById("statusText").innerText = "Connection rejected.";
        }
      } else {
        document.getElementById("statusText").innerText = "MetaMask not installed.";
      }
    }

    function shareTelegram() {
      const url = encodeURIComponent(window.location.href);
      const tgShareLink = `https://t.me/share/url?url=${url}&text=Check%20out%20INFEX%20VX`;
      window.open(tgShareLink, '_blank');
    }
  </script>
</body>
</html>
