<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFEX WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('https://i.imgur.com/dAXwOga.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 20px;
      font-size: 14px;
    }
    .timer {
      font-size: 36px;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff88;
    }
    .input-block, .share-btn, .claim-block, .task-tab, .connect-wallet {
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      text-align: center;
    }
    .input-field {
      background: transparent;
      border: 2px solid #00ff88;
      padding: 10px;
      width: 100%;
      color: #00ff88;
      border-radius: 8px;
      font-size: 16px;
    }
    .button {
      background: #00ff88;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff88;
    }
    .balance-display {
      font-size: 48px;
      margin-top: 20px;
      text-shadow: 0 0 10px #00ff88;
    }
    .usd-value {
      font-size: 18px;
      color: #aaffcc;
    }
    .claim-btn {
      margin-top: 20px;
    }
    .robot-img {
      margin-top: 30px;
      width: 200px;
    }
    .bottom-tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
    }
    .tab-btn {
      color: #00ff88;
      font-size: 20px;
    }
    .info-msg {
      font-size: 16px;
      margin-top: 10px;
      color: #99ffcc;
    }
    .connect-wallet {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="connect-wallet">
      <button class="button">CONNECT WALLET</button>
    </div>

    <div class="topbar">
      <div>1 INFX ‚âà 0.25$</div>
      <div></div>
    </div>

    <div class="timer" id="timer">Loading...</div>

    <div class="input-block">
      <input type="text" id="refLink" class="input-field" readonly value="https://t.me/infexVX_bot?start=yourid">
    </div>
    <div class="share-btn">
      <button class="button" onclick="shareLink()">–ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
    </div>

    <div class="balance-display" id="tokenCount">0.00</div>
    <div class="usd-value" id="usdValue">‚âà $0.00</div>

    <div class="claim-block">
      <button class="button" onclick="claimTokens()">CLAIM</button>
    </div>

    <img src="https://i.imgur.com/jbMfY3F.png" alt="robot" class="robot-img">

    <div class="bottom-tabs">
      <div class="tab-btn" onclick="goHome()">üè†</div>
      <div class="tab-btn" onclick="goTasks()">‚≠ê</div>
    </div>
  </div>

  <script>
    const endDate = new Date("2025-12-15T00:00:00Z");
    const coinRate = 0.25;
    let referrals = 0;

    function updateTimer() {
      const now = new Date();
      const diff = endDate - now;
      if (diff <= 0) {
        document.getElementById("timer").innerText = "DROP IS LIVE!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("timer").innerText = `${days}:${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    function updateBalance() {
      const coins = referrals;
      document.getElementById("tokenCount").innerText = coins.toFixed(2);
      document.getElementById("usdValue").innerText = `‚âà $${(coins * coinRate).toFixed(2)}`;
    }

    function shareLink() {
      navigator.clipboard.writeText(document.getElementById("refLink").value);
      alert("Referral link copied to clipboard!");
    }

    function claimTokens() {
      alert("Claim will be available after the drop.");
    }

    function goHome() {
      alert("Already on Home tab.");
    }

    function goTasks() {
      alert("No tasks available at the moment.");
    }

    updateTimer();
    setInterval(updateTimer, 1000);
    updateBalance();
  </script>
</body>
</html>
